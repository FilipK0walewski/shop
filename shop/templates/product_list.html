<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
</head>

<body>
    <ul>
        {% for product in products %}
        <li>
            <a href="">
                <img src="{{ product.image }}" alt="Zdjęcie produktu">
                <p>{{ product.name }}</p>
                <p>{{ product.price }} zł</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
